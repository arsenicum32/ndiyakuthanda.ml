<!DOCTYPE html>
<html>

<head>
    <title>включи звук...</title>

    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            background: black;
        }
        .din{
          position: absolute;
          top: 10px;
          right: 10px;
          width: 20px;
          height: 20px;
        }
    </style>
</head>
<body>
  <img class="din" src='/data/din.gif'   loop="infinite" />
  <audio src='/data/start.ogg' id="audio" autoplay="true" />
  <script>
    document.getElementById('audio').onended = function(){
      var audio = document.createElement('audio');
      audio.src = '/data/click.ogg';
      audio.autoplay = 'true';
      var el = document.body.appendChild(audio);
      el.onended = function() {
          window.location.href = '/white';
      };
    };
  </script>
</body>
</html>
